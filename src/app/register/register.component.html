<div class="login-form-bg h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100">
                <div class="col-xl-6">
                    <div class="form-input-content">
                        <div class="card login-form mb-0">
                            <div class="card-body pt-5">

                                    <a class="text-center"> <h4>Welcome to OneWater Admin</h4></a>

                                <form (submit)="signup()" [formGroup]="newuser" class="mt-5 mb-5 login-input">
                                    <div class="form-group">
                                        <input formControlName="email" type="email" class="form-control"  placeholder="Email" required>
                                    </div>
                                    <div class="form-group">
                                        <input formControlName="password" type="password" class="form-control" placeholder="Password" required>
                                    </div>
                                    <div class="form-group">
                                        <input formControlName="cpassword" type="password" class="form-control" placeholder="Confirm Password" required>
                                    </div>
                                    <button type="submit" class="btn login-form__btn submit w-100">Sign up</button>
                                </form>
                                    <p class="mt-5 login-form__footer">Have account <a [routerLink]="['/login']" class="text-primary">Sign Up </a> now
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
