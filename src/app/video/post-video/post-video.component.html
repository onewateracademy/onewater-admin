<div class="row page-titles mx-0">
            <div class="col p-md-0">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="javascript:void(0)">Dashboard</a></li>
                    <li class="breadcrumb-item active"><a href="javascript:void(0)">Home</a></li>
                </ol>
            </div>
        </div>
        <!-- row -->
        <div class="container">
            <!-- End Row -->
            <div class="row">
                <div class="col-12">
                    <h4 class="content-head">Post Video</h4>
                    <div class="row justify-content-center">
                                      <div class="col-lg-12">
                                          <div class="card">
                                              <div class="card-body">
                                                  <div class="form-validation">
                                                      <form class="form-valide" (submit)="addVideo()" [formGroup]="form">
                                                          <div class="form-group row">
                                                              <label class="col-lg-4 col-form-label" for="val-username">Video Link <span class="text-danger">*</span>
                                                              </label>
                                                              <div class="col-lg-6">
                                                                  <input formControlName="video_link" type="text" class="form-control" id="val-username" name="val-username" placeholder="Paste video link here..">
                                                              </div>
                                                          </div>
                                                          <div class="form-group row">
                                                              <label class="col-lg-4 col-form-label" for="val-username">Video Title <span class="text-danger">*</span>
                                                              </label>
                                                              <div class="col-lg-6">
                                                                  <input formControlName="title" type="text" class="form-control" id="val-username" name="val-username" placeholder="Enter Video Title">
                                                              </div>
                                                          </div>
                                                          <div class="form-group row">
                                                              <label class="col-lg-4 col-form-label" for="val-suggestions">Video Description <span class="text-danger">*</span>
                                                              </label>
                                                              <div class="col-lg-6">
                                                                  <textarea formControlName="desc" class="form-control" id="val-suggestions" name="val-suggestions" rows="5" placeholder="What video is about?"></textarea>
                                                              </div>
                                                          </div>
                                                          <div class="form-group row">
                                                              <div class="col-lg-8 ml-auto">
                                                                  <button type="submit" class="btn btn-primary">Post Video</button>
                                                              </div>
                                                          </div>
                                                      </form>
                                                  </div>
                                              </div>
                                          </div>
                                      </div>
                                  </div>
                              </div>
                    </div>
                </div>
