<div class="row page-titles mx-0">
            <div class="col p-md-0">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="javascript:void(0)">Dashboard</a></li>
                    <li class="breadcrumb-item active"><a href="javascript:void(0)">Home</a></li>
                </ol>
            </div>
        </div>
            <!-- End Row -->
            <div class="container">
            <div class="row">
                <div class="col-12">
                    <h4 class="content-head">Pending Authors</h4>
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <div class="active-member">
                    <div class="table-responsive">
                        <table class="table table-xs mb-0">
                            <thead>
                                <tr>
                                    <th>Author Name</th>
                                    <th>Address</th>
                                    <th>Interests</th>
                                    <th>Date Added</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let author of allauthors">
                                    <td><img [src]=author.image class=" rounded-circle mr-3" alt="">{{author.name}}</td>
                                    <td>
                                        <span>{{author.location}}</span>
                                    </td>
                                    <td>
                                        <span>{{author.interest_category}}</span>
                                        </td>
                                    <td>
                                      <p>{{author.date_added | date:'MMMM d, y'}}</p>
                                    </td>

                                    <td>
                                      <div class="action-buttons">
                                        <button type="button" name="button" class="btn view"  [routerLink]="['/blog/pendingauthordetail/',author._id]">
                                        <i class="fa fa-eye"></i>
                                        View
                                        </button>
                                        <button (click)="approve(author.main_id, author._id)" type="button" name="button" class="btn approved" *ngIf="author.status!='approved'">
                                        <i class="fa fa-check-circle"></i>
                                        Approve
                                        </button>
                                        <button (click)="reject(author.main_id, author._id)" type="button" name="button" class="btn decline">
                                        <i class="fa fa-times-circle"></i>
                                        Decline
                                        </button>
                                      </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div></div>
</div>
