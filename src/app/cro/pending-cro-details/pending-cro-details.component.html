<div class="row page-titles mx-0">
    <div class="col p-md-0">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="javascript:void(0)">Dashboard</a></li>
            <li class="breadcrumb-item active"><a href="javascript:void(0)">Home</a></li>
        </ol>
    </div>
</div>

    <!-- End Row -->
    <div class="container">
    <div class="row">
        <div class="col-12">
            <h4 class="content-head">CRO Details </h4>
<div class="row">
<div class="col-lg-12">
              <div class="card">
                  <div class="card-body">
                      <div class="media align-items-center mb-4">
                          <img class="mr-3" src="{{cro?.image}}" width="80" height="80" alt="">
                          <div class="media-body">
                              <h3 class="mb-0"
                              style="letter-spacing: -0.6px;
                                     font-weight: 600;">{{cro?.name}}</h3>
                              <p class="text-muted mb-0">{{cro?.location}}</p>
                          </div>
                      </div>

                      <h6>About Author</h6>
                      <p class="text-muted">{{cro?.bio}}</p>
                      <ul class="card-profile__info">
                        <li><strong class="text-dark mr-4">Email</strong> <span>{{cro?.email}}</span></li>
                        <li><strong class="text-dark mr-4">Twitter link</strong> <span>{{cro?.twitter_id}}</span></li>
                        <li><strong class="text-dark mr-4">Linkedin link</strong> <span>{{cro?.linkedIn_id}}</span></li>
                      </ul>

                      <div class="buttons">
                        <button (click)="approve(cro?._id, cro?.main_id)" type="button" class="btn btn-success px-5">Approve</button>
                        <button (click)="reject(cro?._id, cro?.main_id)" type="button" class="btn btn-danger px-5">Decline</button>
                      </div>

                  </div>

              </div>
            </div>
        </div>
      </div>
  </div>
</div>
